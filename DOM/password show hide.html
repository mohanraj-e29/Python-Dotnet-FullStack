<!doctype html>
<head>
<title>Password Show Hide</title>
</head>
<body>
<input type=password  id=pass>
<input type=checkbox id=chk onclick=showpass()>show password
</body>
<script>
function showpass()
{
p=document.getElementById("pass");
c=document.getElementById("chk");
if(c.checked==true)
{
p.type="text";
}
else
{
p.type="password";
}
}
</script>
