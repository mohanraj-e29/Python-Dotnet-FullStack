<!doctype=html>
<html>
<head>
<title>Application Forms</title>
<link rel=icon href=forms.png>
</head>
<body>
<table align=center>
<form method=post autocomplete=off>
<tr>
<td>Slider</td>
<td><input type=range min=1 max=1000></td>
</tr>
<tr>
<td>Numeric Spinner</td>
<td><input type=number min=1 max=100 step=1></td>
</tr>
<tr>
<td>Date</td>
<td><input type=date></td>
</tr>
<tr>
<td>Colors</td>
<td><input type=rgb ></td>
</tr>
 <tr>
 <td>Name</td>
 <td><input type=text maxlength=20 placeholder="Enter the name"></td>
 </tr>
 <tr>
 <td>Website</td>
 <td><input type=url placeholder="http://net.tutsplus.com/"></td>
 </tr>
 <tr>
 <td>Email Id</td>
 <td><input type=email placeholder="contact@gmail.com"></td>
 </tr>
 <tr>
 <td ></td><td><input type=submit value="Submit form" align=right></td>
 </tr>
