<!DOCTYPE html>
<html>
<head>
	<style>
		div{
			margin: auto;
			padding: 20px 60px 20px 60px;
			width: 80%;
			height: auto;
			border: 1px solid black;
		}
		header{
			border: 1px solid black;
			height: 80px;
			width: 100%;
		}
		nav{
			margin-top: 10px;
			margin-bottom: 10px;
			border: 1px solid black;
			height: 40px;
			width: 100%;
		}
		#section1{
			border: 1px solid black;
			height: 200px;
			width: 100%;
			margin-bottom: 20px;
		}
		#section2{
			width:100%;
			display: flex;
		}
		#section2 aside,article{
			display: inline-block;
			height: 500px;
		}
		#section2 aside{
			width: 33%;
			margin-right: 30px;
			border: 1px solid black;

		}
		#section2 article{
			border: 1px solid black;
			//margin-left: 2px;
			//height: 700px;
			width: 67%;
		}
		footer{
			margin-top:20px ;
			width: 100%;
			height: 30px;
			border: 1px solid black;
		}
	</style>
	<title></title>
</head>
<body>
	<div>
<header></header>
<nav></nav>
<section id="section1"></section>
<section id="section2">
	<aside></aside>
	<article></article>
</section>
<footer></footer>
	</div>
</body>
</html>
