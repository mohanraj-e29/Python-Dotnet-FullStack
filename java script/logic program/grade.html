<script>
var n=parseInt(prompt("Enter your mark"));
if(n==100)
{
document.write("Grade= O ");
}
if(n>=90 && n<=99)
{
document.write("Grade= A ");
}
if(n>=80 && n<=89)
{
document.write("Grade= B ");
}
if(n>=70 && n<=79)
{
document.write("Grade= c ");
}
if(n>=60 && n<=69)
{
document.write("Grade= D ");
}
if(n>=50 && n<=59)
{
document.write("Grade= E ");
}
if(n<=49)
{
document.write("Grade= F ");
}
</script>
