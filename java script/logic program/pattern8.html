<script>
for(i=4;i>=1;i--)
{
for(j=1;j<=4;j++)
{
if(i<=j)
{
document.write("*");
}
else
{
document.write("&nbsp;");
}
}
document.write("<br>");
}
for(i=1;i<=5;i++)
{
for(j=1;j<=4;j++)
{
if(i<=j)
{
document.write("*");
}
else
{
document.write("&nbsp;");
}
}
document.write("<br>");
}
</script>
</script>
